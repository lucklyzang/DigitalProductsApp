<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" name="viewport">
    <title>数字藏品</title>
    <meta name="screen-orientation" content="portrait" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <style type="text/css">
        html,
        body {
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        #app {
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            position: relative;
        };
    </style>
    <script>
        function pushHistory() {
            var state = {
                title: '',
                url: ''
            };
            window.history.pushState(state, state.title, state.url);
        };
        // 判断是否为PC方法
        function IsPC() {
            let flag;　
            let system = {　　
                win: false,
                　　mac: false,
                　　xll: false,
                　　ipad: false
            };　 //检测平台
            　
            let p = navigator.platform;　　
            system.win = p.indexOf("Win") == 0;　　
            system.mac = p.indexOf("Mac") == 0;　　
            system.x11 = (p == "X11") || (p.indexOf("Linux") == 0);　　
            system.ipad = (navigator.userAgent.match(/iPad/i) != null) ? true : false;　
            if (system.win || system.mac || system.xll || system.ipad) {
                flag = true　
            } else {
                flag = false　
            }
            return flag
        };
        if (!IsPC()) {
            pushHistory();
        }
    </script>
</head>

<body>
    <div id="app">
        <!-- 启动页 -->
        <div class="main" style="height: 100vh;background: #020416;display: flex;
            flex-direction: column;">
            <div class="top" style="flex:1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center">
                <img src="./static/img/default-person.jpg" style="width: 100px" alt="">
            </div>
            <div class="bottom" style=" height: 30vh;
                display: flex;
                justify-content: center;
                align-items: center;">
                <img src="./static/img/blockchain-service.png" style="width:100px" alt="">
                <span style=" margin-left: 8px;
                    font-size: 10px;
                    color: #c2c2c2">提供技术支持</span>
            </div>
        </div>
    </div>
</body>

</html>
